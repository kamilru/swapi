<section class="swapi__header">
    <h1 class="swapi__title">STAR WARS <sup>TM</sup></h1>
</section>

<section class="swapi__cards">
    <app-card [score]="leftCardScore" [data]="leftCardData"></app-card>
    <app-card [score]="rightCardScore" [data]="rightCardData"></app-card>
</section>

<section class="swapi__buttons">
    <app-button (clicked)="onGameStart()" [label]="'Let\'s Play!'"></app-button>
</section>
